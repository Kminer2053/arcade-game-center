<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3 in 1 Arcade Game</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #222; color: #fff; margin: 0; padding: 20px; }
        .game-menu { display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin: 0 auto; }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; background: #4CAF50; color: white; }
        #game-container { display: none; margin-top: 20px; }
        canvas { background: #000; display: block; margin: 0 auto; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        .controls { display: none; margin-top: 10px; }
        .controls button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Arcade Time</h1>
    <div id="lobby" class="game-menu">
        <button onclick="startGame('tetris')">Tetris</button>
        <button onclick="startGame('snake')">Snake</button>
        <button onclick="startGame('2048')">2048</button>
    </div>
    
    <div id="game-container">
        <h2 id="game-title">Game</h2>
        <p>Score: <span id="score">0</span> | High Score: <span id="highscore">0</span></p>
        <canvas id="gameCanvas" width="300" height="400"></canvas>
        <div id="mobile-controls" class="controls">
            <!-- Controls will be injected based on game type -->
        </div>
        <br>
        <button onclick="backToLobby()" style="background: #f44336;">Back to Lobby</button>
    </div>

    <script src="public/js/main.js"></script>
</body>
</html>
